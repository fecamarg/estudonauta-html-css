<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu rimeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label>
             <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>

 <!--
    - Inserir um i na id para diferenciar do name.
    - Fazer a relação da id com o for da label, para ambos ficarem relacionados.
    - Observar que os dados inseridos no formulário, ao serem enviados, ficam na url do navegador.
    - Ser usar o método post no form, ele tira os dados da url, porém, eles ainda são visíveis no network > headers, do devtools.
 -->
