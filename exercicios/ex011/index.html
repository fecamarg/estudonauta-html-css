<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midia/Spirit Riders - Telecasted.mp3" controls></audio> -->
    <audio preload="metadata" controls>
        <source src="midia/Savior - Telecasted.mp3" type="audio/mp3">
        <source src="midia/Savior - Telecasted.ogg" type="audio/ogg">
        <source src="midia/Savior - Telecasted.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Savior - Telecasted.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>

<!--
    A ordem de dispositivos no picture > source, tem que ser do menor para o maior, crescente.
    Tipos de áudios aceitos: Em ordem de prioridade dentro do source, são mp3, ogg e wav.
    Evitar usar wav porque são muito pesados. Intenção é otimizar o site.
-->
