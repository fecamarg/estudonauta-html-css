<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            background-color: blueviolet;
        }

        iframe { /* A configuração do CSS tem maior prioridade do que o inline */
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- O tamanho padrão de um iframe, é 300x150 -->

    <!-- <p>Acessando o site do <a href="http://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.</p> -->

    <p>Acessando o site do <iframe src="http://www.cursoemvideo.com" frameborder="0" height="500"><a href="http://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe> para aprender a programar.</p>

    <!-- Alguns navegadores podem não abrir o iframe, por isso é importante colocar uma segunda opção explicando o motivo dele não carregar, uma explicação do que tem lá, e talvez um link. -->

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe> também é bem legal!</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal!</p> 
    <p>Alguns sites tem protenção contra iframes, o site do Google é um deles.</p>
</body>
</html>
