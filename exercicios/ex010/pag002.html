<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seggunda página</title>
</head>
<body>
    <h1>Está é a segunda página do meu site</h1>
    <p>A segunda página está aqui!</p>
    <p>Esta página é um oferecimento de <a href="https://www.hostnet.com.br" target="_blank" rel="nofollow">Hostnet</a></p>
    <p><a href="index.html" rel="prev">Voltar para a primeira página</a></p>
</body>
</html>

<!-- 
    Dicas:
    Semântica -> 
    rel="next" ou rel="prev", significa next = próximo(a) e prev = previous, anterior

    A atribuição rel="unfollow" é uma tag HTML usada para informar aos mecanismos de pesquisa e outros agentes que um link não deve 
    ser seguido ou rastreado. Isso significa que, se um link em uma página contiver a atribuição rel="unfollow", os motores de busca 
    não seguirão esse link para outras páginas ou sites vinculados a ele. Essa tag pode ser usada para evitar que os links de 
    afiliados, links patrocinados ou links para sites de baixa qualidade prejudiquem o SEO do seu site ou afetem negativamente sua 
    reputação on-line. É importante observar que a atribuição rel="unfollow" não impede que os usuários cliquem no link e acessem o 
    site vinculado, apenas impede que os motores de busca sigam o link para indexar e classificar a página de destino.
-->
